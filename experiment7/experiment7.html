<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Demo</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<!-- Header -->
<div class="header">
    <span class="title">My Website</span>
    <span>Navigation</span>
</div>

<!-- Navigation Area -->
<div class="nav-container">

    <!-- Inline-block menu -->
    <div class="top-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Bottom menu using float -->
    <div class="bottom-menu">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </div>

    <!-- Clear float -->
    <div class="clear"></div>

</div>

</body>
</html>
