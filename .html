<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h2 align="center"><b>Student Registration Form</b></h2>
    <hr>

    <form>

        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your full name"><br><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter valid email address"><br><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>Course:</label>
        <select name="course">
            <option>--Select Course--</option>
            <option>BCA</option>
            <option>B.Com</option>
            <option>B.Sc</option>
            <option>B.A</option>
        </select><br><br>

        <label>Contact No:</label>
        <input type="tel" name="contact" placeholder="Enter phone number"><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

    <hr>
    <p align="center">Â© 2025 Student Registration Portal</p>

</body>
</html>
